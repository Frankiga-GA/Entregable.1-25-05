<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clasificando con Juan Guerrero</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background-color: #fdf6e3;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #result {
      margin-top: 10px;
      font-size: 18px;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    canvas {
      border: 2px solid #333;
    }
  </style>
</head>

<body>
  <main>
    <div id="result">ðŸ“¥ Cargando</div>
    <button id="resetBtn">Borrar </button>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ml5@0.6.0/dist/ml5.min.js"></script>
  <script>
    let net, drawingSurface, smallInput, outputDisplay;
    let clearBtn;

    function preload() {
      const config = {
        model: "model/model.json",
        metadata: "model/model_meta.json",
        weights: "model/model.weights.bin"
      };
      net = ml5.neuralNetwork({ task: 'imageClassification', inputs: [48, 48, 4] });
      net.load(config, () => {
        outputDisplay.html("âœ… Modelo listo");
        analyzeDrawing();
      });
    }

    function setup() {
      drawingSurface = createCanvas(400, 400);
      background(255);

      smallInput = createGraphics(48, 48);
      outputDisplay = select("#result");

      clearBtn = select("#resetBtn");
      clearBtn.mousePressed(() => {
        background(255);
      });
    }

    function draw() {
      if (mouseIsPressed) {
        strokeWeight(10);
        stroke(0);
        line(pmouseX, pmouseY, mouseX, mouseY);
      }
    }

    function analyzeDrawing() {
      smallInput.copy(drawingSurface, 0, 0, 400, 400, 0, 0, 48, 48);
      net.classify({ image: smallInput }, (err, results) => {
        if (err) {
          console.error(err);
          return;
        }
        let { label, confidence } = results[0];
        outputDisplay.html(`${label} â€” Confianza: ${(confidence * 100).toFixed(1)}%`);
        setTimeout(analyzeDrawing, 500); // analizar cada 0.5s
      });
    }
  </script>
</body>

</html>
